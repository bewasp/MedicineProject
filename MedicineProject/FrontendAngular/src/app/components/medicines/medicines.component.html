<h3 style="display: flex; justify-content: center; margin-top: 20px;">List of your medicines:</h3>
<div *ngFor="let i of medicines">
  <app-medicine [name]="i.name"
                [dailyDose]="i.dailyDose"
                [doseNumber]="i.doseNumber"
                [doseTimestamp]="i.doseTimestamp">
  </app-medicine>
</div>
